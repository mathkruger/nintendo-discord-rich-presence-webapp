<div class="game-list">
  <table *ngIf="list && list.length > 0">
    <tbody>
      <tr *ngFor="let item of list">
        <td style="max-width: 300;">
          <img class="cover-image" [src]="item.horizontalHeaderImage" [alt]="item.title">
        </td>
        <td>{{ item.title }}</td>
        <td>
          <div class="action-buttons">
            <button (click)="selectGame(item)">Jogar</button>
            <button *ngIf="!isGameInLibrary(item)" (click)="addGameToLibrary(item)">+</button>
            <button *ngIf="isGameInLibrary(item)" (click)="removeGameFromLibrary(item)">-</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
